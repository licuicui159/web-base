<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 使用内嵌的方式编写页面的样式 -->
    <style>
        #ad{
        border: solid 0px red;
        width: 122px;
        height: 272px;
        position: fixed;
        right: 0;
        top:50%;
        margin-top:-136px;
       }
       figure{
           margin: 0;
           padding: 0;
       }
       #close{
           text-align: right;
       }
    </style>
</head>
<body>
    <!-- 1.添加页面元素
         2.为页面元素添加样式
         3.编写业务逻辑代码
         4.调优代码 -->
    <div id="ad">
        <figure>
            <img src="../../imgs/img02-5.png" alt="">
        </figure>
        <figure id="close">
            <img src="../../imgs/img01-5.png" alt="">
        </figure>
    </div>
    <!-- 使用内嵌的方式编写js代码 -->
    <script>
    //1.分别找到需要操作的元素对象，并保存在变量中
    var ad=document.getElementById("ad");
    var close=document.getElementById("close");
    //2.绑定第二个元素的单击事件
    close.onclick=function(){
        //3.隐藏广告元素
        ad.style.display="none";
    }
    </script>
</body>
</html>
